{% extends "base.html" %}

{% block content %}
    <form method="POST" action="" novalidate enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="my-4">
            {{ form.user_file.label }}<br/>
            {{ form.user_file() }}<br/>
            {% for error in form.user_file.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>{{ form.submit() }}</div>
    </form>
{% endblock %}
