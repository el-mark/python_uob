{% extends "base.html" %}
{% block content %}
    <h1>Return device</h1>

    <form method="POST" action="" novalidate>
        {{ form.hidden_tag() }}
        <div>
            {{ form.device_id.label }}<br/>{{ form.device_id(size=30) }}<br/>
            {% for error in form.device_id.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <br>
        <div>{{ form.submit() }}</div>
    </form>    

{% endblock content %}
